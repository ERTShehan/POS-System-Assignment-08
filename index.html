<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/home.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-info text-white">
        <div class="container-fluid">
          <a class="navbar-brand text-white"> Dashboard </a>
          <nav class="navbar navbar-expand-lg bg-info text-white">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a
                    class="nav-link active text-white"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                  <a class="nav-link text-white" href="#">Customer</a>
                  <a class="nav-link text-white" href="#">Item</a>
                  <a class="nav-link text-white" href="#">Order</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </nav>
    </header>

    <main class="container mt-4">
      <div class="row">
        <!-- Customers Card -->
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header bg-danger text-white">Customers</div>
            <div class="card-body bg-white card-body-relative">
              <img
                src="assets/images/Customers.png"
                alt="Customers"
                class="card-img img-fluid d-block mx-auto"
              />
              <div class="input-group count-field">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Count"
                  id="customerCount"
                />
                <span class="input-group-text">#</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Items Card -->
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header bg-danger text-white">Items</div>
            <div class="card-body bg-white card-body-relative">
              <img
                src="assets/images/Items.png"
                alt="Items"
                class="card-img img-fluid d-block mx-auto"
              />
              <div class="input-group count-field">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Count"
                  id="itemCount"
                />
                <span class="input-group-text">#</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Orders Card -->
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header bg-danger text-white">My Orders</div>
            <div class="card-body bg-white card-body-relative">
              <img
                src="assets/images/Orders.png"
                alt="Orders"
                class="card-img img-fluid d-block mx-auto"
              />
              <div class="input-group count-field">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Count"
                  id="orderCount"
                />
                <span class="input-group-text">#</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Settings Card -->
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header bg-danger text-white">Settings</div>
            <div class="card-body bg-white card-body-relative">
              <img
                src="assets/images/Settings.png"
                alt="Settings"
                class="card-img img-fluid d-block mx-auto"
              />
              <div class="input-group count-field">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Count"
                  id="settingCount"
                />
                <span class="input-group-text">#</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize all count fields
        const countFields = {
          customer: document.getElementById("customerCount"),
          item: document.getElementById("itemCount"),
          order: document.getElementById("orderCount"),
          setting: document.getElementById("settingCount"),
        };

        // Set initial values
        Object.values(countFields).forEach((field) => {
          field.value = "0";
        });

        // Add event listeners for all count fields
        Object.entries(countFields).forEach(([key, field]) => {
          field.addEventListener("change", function () {
            console.log(`${key} count updated to:`, this.value);
            // Here you would typically save the value to your database or state management
          });
        });
      });
    </script>
  </body>
</html>
